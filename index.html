<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TOP | Calculator</title>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div id="container">
		<div class="screen-wrapper">
			<h1 id="screen">0</h1>
		</div>
		<div class="row">
			<div class="c-button number">7</div>
			<div class="c-button number">8</div>
			<div class="c-button number">9</div>
			<div class="c-button operator multiply">X</div>
		</div>
		<div class="row">
			<div class="c-button number">4</div>
			<div class="c-button number">5</div>
			<div class="c-button number">6</div>
			<div class="c-button operator subtract">-</div>
		</div>
		<div class="row">
			<div class="c-button number">1</div>
			<div class="c-button number">2</div>
			<div class="c-button number">3</div>
			<div class="c-button operator add">+</div>
		</div>
		<div class="row">
			<div class="c-button backspace">DEL</div>
			<div class="c-button number">0</div>
			<div class="c-button evaluate">=</div>
			<div class="c-button operator divide">/</div>
		</div>
	</div>
	<script src="script.js"></script>
  </body>
</html>
